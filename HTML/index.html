<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <!-- UTF-8 encoding is used for web pages -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- relationship created between current page and linked page, CSS stylesheet must be used -->
</head>


<!-- Entering ! with a '.html' file creates the basis of a webpage,  -->


<body>

    <div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="https://deloitte.co.uk/" target="_blank">Deloitte</a></li>
        </ul>
    </div>

    
    
    

    <!-- div>ul>li*3 -->
    <!-- the above will build -->

    <!-- this gives links to webpages which are given a name -->

    <h1 id="headerOne">Deloitte Bootcamp</h1>
    <h1 id="headerTwo">Firebrand Training</h1>
    <h1 id="headerThree">0</h1>

    <button id="button">PRESS ME!</button>

    <!-- <br>
    <br>
    <br> -->

    <!-- br gives levels and seperation between -->


    <!-- <p style="color: limegreen;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis deleniti odit totam expedita assumenda aspernatur aperiam molestias maiores distinctio animi.</p> -->

    <!-- <img src="https://cdn.searchenginejournal.com/wp-content/uploads/2022/04/reverse-image-search-627b7e49986b0-sej-760x400.png" alt="Mini Sherlock Holmes"> -->

    <script src="index.js"></script>
    
<!-- using script src we can use javascipt to allow our script to be dynamic -->
    
</body>
</html>
